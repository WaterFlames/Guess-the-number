<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    
    <div class="row game-card align-items-center">
        <div class="col col-md-4 offset-md-4">
            <div class="card text-center">
                <div>
                    <h3>
                        Загадайте любое целое число а я его угадаю (￣︶￣*)
                    </h3>
                </div>
                <!-- Кнопка для открытия формы -->
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#rangeInput" aria-expanded="false" aria-controls="rangeInput">
                    Задать диапазон чисел
                 </button>

                <!-- Скрытый блок с полями ввода -->
                <div class="collapse mt-3" id="rangeInput">
                    <div class="card card-body">
                        <div class="mb-3">
                            <label for="minInput" class="form-label">Минимальное значение</label>
                            <input type="number" class="form-control" id="minInput" value="0" min="-999" max="999">
                        </div>
                        <div class="mb-3">
                            <label for="maxInput" class="form-label">Максимальное значение</label>
                            <input type="number" class="form-control" id="maxInput" value="1" min="-999" max="999">
                        </div>
                            <button id="btnSetRange" class="btn btn-success">Подтвердить</button>
                    </div>
                </div>
                <div class="card-header">
                    <p class="m-0">Вопрос №<span id="orderNumberField">0</span></p>
                </div>
                <div class="card-body">
                    <div class="row no-gutters">
                        <div class="col">
                            <h3 class="card-title m-0"><span id="answerField">Вы загадали число ?</span></h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="btn-group">
                        <button class="btn btn-info" id="btnLess">&#129047;<br>меньше</button>
                        <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
                        <button class="btn btn-info" id="btnOver">больше<br>&#129045;</button>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-link" id="btnRetry">Заново</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
